<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers: Find Same</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="findSame.css">
</head>
<body id="findSide">
    <header></header>
    <main>
        <div id="box1" class="boxes">
            <label for="gridSize">How many numbers in the grid?</label>
            <input id="gridSize" type="text" value="95">
            <button id="generateGrid">Create</button>
        </div>
        <div id="box2" class="boxes">
            <p id="textFindCopies">Click on a number to find copies</p>
            <button id="reset">Reset</button>
        </div>
        <div id="gridContainer" class="grid"></div>
    </main>
    <script src="../common.js"></script>
    <script src="findSame.js"></script>
</body>
</html>
